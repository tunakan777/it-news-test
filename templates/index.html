<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT学生のための3分で分かるトレンドニュース</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- ヘッダー -->
    <header class="site-header">
        <div class="header-content">
            <h1>IT学生のための3分で分かるトレンドニュース</h1>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <aside class="sidebar">
                <a href="/" class="sidebar-btn top-btn">TOPに戻る</a>
                <a href="/ranking" class="sidebar-btn">ランキング</a>
                <a href="/contact" class="sidebar-btn">ワードで検索</a>
                <a href="/about" class="sidebar-btn">カテゴリで検索</a>
            </aside>

            <main class="content-area">
                <h2 class="section-title">〜 今日のトレンド 〜</h2>

                {% for article in articles %}
                <article class="article-item">
                    <span class="article-rank">No.{{ loop.index }}</span>
                    <h3 class="article-title">{{ article.title }}</h3>
                    <a href="{{ article.link }}" class="article-link" target="_blank">記事を読む</a>
                    <div class="article-meta">
                        <span class="article-source">公開日: {{ article.published_date }}</span>
                        <span class="article-bookmarks">🔖 {{ article.hatebu_count }}</span>
                    </div>
                </article>
                {% endfor %}
            </main>
        </div>
    </div>

    <!-- フッター -->
    <footer class="site-footer">
        <div class="footer-content">
            <div class="copyright">
                &copy; 2024 IT NEWS. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
