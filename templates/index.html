<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT学生のための3分で分かるトレンドニュース</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- ヘッダー -->
    <header class="site-header">
        <div class="header-content">
            <h1>IT学生のための3分で分かるトレンドニュース</h1>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <aside class="sidebar">
                <a href="/" class="sidebar-btn top-btn">TOPに戻る</a>
                <a href="/ranking" class="sidebar-btn">ランキング</a>
                <a href="/contact" class="sidebar-btn">ワードで検索</a>
                <a href="/about" class="sidebar-btn">カテゴリで検索</a>
            </aside>

            <main class="content-area">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                    <h2 class="section-title" style="margin: 0; border: none; padding: 0;">〜 今日のトレンド 〜</h2>
                    <button onclick="updateData()" style="background: #8b5cf6; color: white; padding: 10px 20px; border: none; border-radius: 8px; font-size: 1em; font-weight: bold; cursor: pointer; transition: all 0.3s; box-shadow: 0 2px 8px rgba(139, 92, 246, 0.3);" onmouseover="this.style.background='#7c3aed'; this.style.transform='translateY(-2px)'" onmouseout="this.style.background='#8b5cf6'; this.style.transform='translateY(0)'">🔄 データ更新</button>
                </div>

                {% for article in articles %}
                <article class="article-item">
                    <span class="article-rank">No.{{ loop.index }}</span>
                    <h3 class="article-title">{{ article.title }}</h3>
                    <a href="{{ article.link }}" class="article-link" target="_blank">記事を読む</a>
                    <div class="article-meta">
                        <span class="article-source">公開日: {{ article.published_date }}</span>
                        <span class="article-bookmarks">🔖 {{ article.hatebu_count }}</span>
                    </div>
                </article>
                {% endfor %}
            </main>
        </div>
    </div>

    <!-- フッター -->
    <footer class="site-footer">
        <div class="footer-content">
            <div class="copyright">
                &copy; 2024 IT NEWS. All rights reserved.
            </div>
        </div>
    </footer>

    <script>
    function updateData() {
        const button = event.target;
        // ボタンを無効化して二重クリック防止
        button.disabled = true;
        button.textContent = '更新中...';
        
        fetch('/update', {method: 'POST'})
        .then(res => {
            console.log('Response status:', res.status);
            if (!res.ok) {
                throw new Error('サーバーエラー: ' + res.status);
            }
            return res.json();
        })
        .then(data => {
            console.log('Response data:', data);
            if (data.status === 'success') {
                alert('更新完了！ページを再読み込みします。');
                location.reload();
            } else if (data.error) {
                alert('更新エラー: ' + data.error);
                button.disabled = false;
                button.textContent = '🔄 データ更新';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('更新に失敗しました。\n\n詳細: ' + error.message + '\n\nブラウザのコンソール(F12)を確認してください。');
            button.disabled = false;
            button.textContent = '🔄 データ更新';
        });
    }
    </script>
</body>
</html>
